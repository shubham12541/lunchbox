<div class="container top">
    <md-card>
        <md-card-title>Today's Menu</md-card-title>
        <md-grid-list cols="4" rowHeight="50px">
            <md-grid-tile *ngFor="let item of menu | async" style="background: #FFC200 "> {{item.$value}}
</md-grid-tile>
</md-grid-list>

<!--<div class="input-container">   
            <md-input placeholder="Quantity" maxlength="2" type="number" style="width: 100%;"></md-input>
        </div>-->
</md-card>

<md-card>
    <md-card-title>Order</md-card-title>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-1" for="Quantity">Quantity: </label>
            <div class="col-sm-11">
                <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="quantity">
                <span class="help-block">to be ordered.</span>
            </div>
        </div>
        <div class="alert alert-danger" *ngIf="quantity_alert">
            <strong>Quantity should be atleast 2</strong>
        </div>
        <!--<button md-raised-button color="primary" (click)="openDialog()">Place Order</button>-->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" data-backdrop="false">Open Modal</button>
    </form>

</md-card>
</div>



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Name" placeholder="e.g. John Cena" name="userName" [(ngModel)]="userName">
                </div>
            </div>
            <div class="alert alert-danger" *ngIf="quantity_alert">
                <strong>Quantity should be atleast 2</strong>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="Phone">Phone</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="10" class="form-control" id="phone" placeholder="e.g. 8894730166" name="userPhone" [(ngModel)]="userPhone">
                </div>
            </div>
            <div class="alert alert-danger" *ngIf="quantity_alert">
                <strong>Quantity should be atleast 2</strong>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="e.g. 23, Sant Vihar, T.P. Nagar, Meerut" name="userAddress" [(ngModel)]="userAddress">
                </div>
            </div>
            <div class="alert alert-danger" *ngIf="quantity_alert">
                <strong>Quantity should be atleast 2</strong>
            </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (onClick)="placeOrder()">Place Order</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
